<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="">
        <table>
            <caption>
               <h2> COVID-19 Vaccine Registration Form</h2>
            </caption>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter first name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td><input type="text" placeholder="Enter last name"></td>
            </tr>
            <tr>
                <td>
                    Aadhar Number :
                </td>
                <td><input type="number" placeholder="Enter your aadhar number"></td>
            </tr>
           
           
            
          
            <tr>
                <td>Vaccine Name :</td>
                <td><select >
                    <option value="" selected disabled>please Select Vaccine Name</option>
                    <option value="">covi-shild</option>
                    <option value="">co-vaccine</option>
                   
                </select></td>
            </tr>
            
            <tr>
                <td>vaccination Center Name :</td>
                <td><select >
                    <option value="" selected disabled>please Select Vaccination center Name</option>
                    <option value="">kalavad road </option>
                    <option value="">raiya road</option>
                   
                </select></td>

            </tr>
            <tr>
                <td>Date of Dose :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Dose Number :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><input type="submit" value="CLICK HERE"  ></td>
                <td><input type="reset" value="Cancel"   ></td>
            </tr>
    </form>
</center>
</body>
</html>
