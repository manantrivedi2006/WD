
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tab{
            box-shadow: 5px 5px 15px rgb(54, 24, 24);
        }
        .form1{
            background-image: linear-gradient(rgb(161, 77, 91),purple);
        }
    </style>
</head>
<body>
    <center>
    <form action="" class="bg-dark-subtle form1">
        <table cellpadding="9px" border="1px" class="tab bg-body-secondary">
     <th colspan="2" class="h2"> Student Registration</th>
            <tr>
                <td>
                    FullName :
                </td>
                <td>
                    <input type="text" placeholder="Enter fullname">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td><input type="text" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>
                    Mobile No :
                </td>
                <td><input type="number" placeholder="Enter 10 digit"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="Address" id="" placeholder="Enter Address"></textarea></td>
            </tr>
            <tr>
                <td>Nationality :</td>
                <td><input type="text" placeholder="Enter Nationality"></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date" ></td>

            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" value="male" name="gender">
                    <label for="gender">male</label>
                    <input type="radio" value="female" name="gender">
                    <label for="gender">female</label></td>
            </tr>
            <tr>
                <td>Highest Degree :</td>
                <td><select >
                    <option value="" selected disabled>select your Degree</option>
                    <option value="">B.E</option>
                    <option value="">B.Tech</option>
                    <option>Bsc</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    CPI :
                </td>
                <td><Input type="number" placeholder="Enter your cpi"></Input></td>
            </tr>
            <tr>
                <td>University :</td>
                <td><input type="text" placeholder="Enter your university name"></td>

            </tr>
            <tr>
                <td >Passing Year :</td>
                <td><select name="year" id="year">
                    <option value="" selected disabled>select your year</option>
                    <option value="">2027</option>
                    <option value="">2028</option>
                    <option value="">2029</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="bg-primary text-white rounded fs-6" ></td>
                <td><input type="reset" value="Cancel" class="bg-primary text-white rounded fs-6"></td>
            </tr>
    </form>
</center>
</body>
</html>
