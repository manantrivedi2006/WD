<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gred{
            background-image: linear-gradient(red,yellow);
            height: 500px;
            width: 600px;
            float: left;
        }
        #radi{
            background-image: radial-gradient(red,yellow,green);
            height: 500px;
            width: 600px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="gred">
    </div>
    <div id="radi"></div>
</body>
</html>
